<div *ngIf="taskConfig$; else loading">
	<h1 mat-dialog-title>Edycja Zadania - Podmiot {{data.subjectName}}</h1>
	<app-subject [taskConfig]="taskConfig$" [dialogRef]="dialogRef" [isEdit]="isEdit"></app-subject>
</div>
<ng-template #loading>
	<div class="example-loading-shade">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
